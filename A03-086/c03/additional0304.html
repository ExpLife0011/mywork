	<section style="font-size: 20px;text-align: center;font-weight: bold;text-indent: 0px;">◆电话留言</section>
	<section>对于客人电话转接未能成功时或客人需要留言转告时采用电话留言服务，但应注意以下事项：</section>
	<section class="indent-title">1．用正楷字在留言单上写明留言相关内容，并注明时间及转告人、话务员姓名。</section> 
	<section class="indent-title margin0">2．填写完留言单，应将留言内容与客人进行复述，特别是数字部分，复述时，语速适中。</section>
	<section class="indent-title margin0">3．如在留言簿中做相关登记，并标注是否转告。</section>
	<section class="indent-title margin0">4．如果是对住店客人留言，可将留言单由楼层服务员送到客人房间。如果紧急，可找寻客联系方式，电话通知客人。</section>
	<section class="indent-title margin0">5．如果是对酒店人员进行留言，可直接电话通知相关人员。</section>
	 <section class="indent-title margin0">6．留言转告以后在留言簿上做相关登记，注明已转告。</section>
